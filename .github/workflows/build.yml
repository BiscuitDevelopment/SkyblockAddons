name: Build

on:
  - push
  - pull_request
  
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Setup ForgeGradle
      run: ./gradlew setupCIWorkspace
    - name: Build with Gradle
      run: ./gradlew build
  