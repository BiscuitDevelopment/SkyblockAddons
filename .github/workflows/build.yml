name: Build

on:
  push:
    branches:
      - master
      - development
    paths-ignore:
      - '.github'
      - 'dependencyLicenses/**'
      - 'LICENSE'
      - 'NOTICE'
      - '**.md'
  pull_request:
    branches:
      - master
      - development
    paths-ignore:
      - '.github'
      - 'dependencyLicenses/**'
      - 'LICENSE'
      - 'NOTICE'
      - '**.md'
  workflow_dispatch:
    inputs:
      upload_artifact:
        description: 'Upload artifact to this run? [yes | no]'
        required: false
        default: 'no'
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      ORG_GRADLE_PROJECT_buildId: ${{ github.run_id }}.${{ github.run_attempt }}
      ORG_GRADLE_PROJECT_runningOnCi: ${{ true }}
      UPLOAD_ARTIFACT_ENABLED: ${{ true }}
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '8'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Setup ForgeGradle
      run: ./gradlew setupCIWorkspace --no-daemon
    - name: Build with Gradle
      run: ./gradlew build --no-daemon
    - name: Upload Artifact
      if: ${{ env.UPLOAD_ARTIFACT_ENABLED || contains(github.event.inputs.upload_artifact, 'yes') }}
      uses: actions/upload-artifact@v2
      with:
        name: Mod Jar
        path: build/libs/*